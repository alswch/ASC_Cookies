<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="cookies_styles.css">
  <title>Cookies</title>
</head>
<body>
<!-- ======= HEADER!!! ======= -->
<h1>Order your pastries!</h1>
<!-- ======= USERNAME/PASSWORD/LOGIN CONTAINER ======= -->
<form>
Username: <input type="text" id="usernameBox" name="usernameBox" size="10" value="asc"><br>
Password: <input type="password" id="passwordBox" name="passwordBox" size="10" value="1234"><br>
<input type="button" id="loginBtn" name="loginBtn" value="Login">
<input type="button" id="logoutBtn" name="logoutBtn" value="Logout">
</form>
<!-- ======= PASTRIES CONTAINER ======= -->
<div id="orderContainer">
  <h3>Pastries</h3>
  <!-- ===== MUFFIN ===== -->
  <div id="muffin">
    <p>Muffin</p>
    <input type="number" id="muffinOrder" class="orderBox" name="muffinOrder" placeholder="0">
    <div id="muffinHistory" class="orderTotal"></div>
  </div>
  <!-- ===== SCONE ===== -->
  <div id="scone">
    <p>Scone</p>
    <input type="number" id="sconeOrder" class="orderBox" name="sconeOrder" placeholder="0">
    <div id="sconeHistory" class="orderTotal"></div>
  </div>
  <!-- ===== FUDGE ===== -->
  <div id="fudge">
    <p>Fudge</p>
    <input type="number" id="fudgeOrder" class="orderBox" name="fudgeOrder" placeholder="0">
    <div id="fudgeHistory" class="orderTotal"></div>
  </div>
  <input type="button" id="placeOrder" name="placeorder" value="Place Order">
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="cookies.js"></script>
  <script type="text/javascript" src="cookies_script.js"></script>
</body>

<footer>Thank you for your order</footer>

</html>
